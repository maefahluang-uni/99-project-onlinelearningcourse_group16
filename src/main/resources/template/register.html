<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <link rel="stylesheet" href="css/style_register.css">

    
    <div class="container1">
<form method="post"th:object="${userDto}"th:action="@{/register}" >
                    <div th:if="${param.error}">
                        <h5 class="center red-text text-lighten-1">Create an Account</h5>
                    </div>
                    <br>

                    <div class="input-field">
                      <label for="username">UserName</label>
                      <input type="text" class="class-controller"
                             id="username" th:field="*{username}" required
                      >
                  </div>


                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="text" class="class-controller"
                               id="email" th:field="*{email}" required
                        >
                    </div>


                   

                    <div class="input-field mb-5">
                        <label for="password">Password</label>
                        <input type="password" class="class-controller"
                               id="password" th:field="*{password}" required
                        >
                    </div>

                    <button type="submit" class="btn right" id="submit">
                        Sign Up
                    </button>
                </form>

        <div >
            <span class="psw">Already have an account? <a href="login-student.html">Login</a></span>
          </div>
    </div>

    <div class="img1">
        <img src="/src/main/resources/img/register-women.svg" alt="people">
    </div>

      <div class="victor">
        <a href="login-student.html" class="vct1">
          <img src="/src/main/resources/img/Vector.svg" alt="vct" style="width:20px;height:40px;"> 
          </a>
      </div>


</body>
</html>
