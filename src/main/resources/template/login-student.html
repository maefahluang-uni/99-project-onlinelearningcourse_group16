<link rel="stylesheet" href="css/style_register.css">

<form action="/action_page.php" method="post">
    <h2>Login </h2>
    <form method="post"
                      th:action="@{/login}"
                >
                    <div th:if="${param.error}">
                        <h5 class="center red-text text-lighten-1"> username or password</h5>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="username">UserName</label>
                        <input type="text" class="class-controller"
                               id="username" name="username" autofocus
                        >
                    </div>

                    <div class="input-field mb-5">
                        <label for="password">Password</label>
                        <input type="password" class="class-controller"
                               id="password" name="password"
                        >
                    </div>

                    <div class="center">
                        <button type="submit" class="btn">
                            Log in
                        </button>
                    </div>
                    <div class="mt-5">
                        <span>You aren't registered yet? </span><a th:href="@{/register}" class="teal-text">Sign up here</a>
                    </div>



</form>
    <div class="img">
      <img src="/src/main/resources/img/undraw_reading_re_29f8 1.svg" alt="people">
    </div>

    <div class="victor">
      <a href="homepage.html" class="vct">
        <img src="/src/main/resources/img/Vector.svg" alt="vct" style="width:20px;height:40px;"> 
        </a>
    </div>

</body>
